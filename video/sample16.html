<body>
<p id="p1">未创建video标签</p>
<script>
function createVideo() {
    window.setTimeout(function(){
        var video = document.createElement("video");
        video.setAttribute("id", "a1");
        video.setAttribute("src", "http://1252524126.vod2.myqcloud.com/9764a7a5vodtransgzp1252524126/520bc8df5285890796372564776/v.f30.mp4");
        video.setAttribute("width", "320");
        video.setAttribute("height", "240");
        document.body.appendChild(video);
        document.getElementById("p1").innerHTML="成功创建video标签";
        window.setTimeout(function(){
           document.getElementById("a1").play();
           document.getElementById("p1").innerHTML="成功播放video标签";
        }, 1200);
    }, 1200);
}
</script>

<button onclick="createAudio()">Create Auto Video</button>
