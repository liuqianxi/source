<!DOCTYPE HTML>
<html>
<head>

</head>

<body>
<video controls="controls" id="a1" width=320 height=240>
  <source src="http://1252524126.vod2.myqcloud.com/9764a7a5vodtransgzp1252524126/520bc8df5285890796372564776/v.f30.mp4"/>
Your browser does not support the audio element.
</video>
<p id="p1">video未播放</p>
<script>
window.onload = function(){
    var s = window.setTimeout(function(){
        document.addEventListener('customevent', function(event) {
            document.getElementById("a1").play();
            document.getElementById("p1").innerHTML="audio开始播放";
        }, false);

        var event = document.createEvent('HTMLEvents');
        event.initEvent("customevent", true, true);
        event.eventType = 'message';
        document.dispatchEvent(event);
    }, 1000 * 2);            
}
</script>

</body>
</html>
