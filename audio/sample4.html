<script>

        audio.setAttribute("src", "http://mp3file1.mafengwo.net/202002171802/a75025df29d7f31c094c520f40d15a09/s15/M00/44/F5/CoUBGV3oFrmABv-mAJMJ3zE3mBc871.mp3");

        document.getElementById("p1").innerHTML="成功创建audio标签";
    }, 1000 * 10);            
}
</script>
