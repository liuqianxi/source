<!DOCTYPE HTML>
<html>
<head>
<title>sample3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
<p id="p1">未创建audio标签</p>
<script>
function createAudio() {
    var s = window.setTimeout(function(){
        var audio = document.createElement("audio");
        audio.setAttribute("id", "awardAudio");
         audio.setAttribute("autoplay", "autoplay");
        audio.setAttribute("src", "http://music.163.com/song/media/outer/url?id=447925558.mp3");
        document.body.appendChild(audio);

        document.getElementById("p1").innerHTML="成功创建audio标签";
    }, 900);
}
</script>

<button onclick="createAudio()">Create Auto Audio</button>

</body>
</html>
