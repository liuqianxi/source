<!DOCTYPE HTML>
<html>
<head>
<title>sample3</title>

</head>

<body>
<audio controls="controls" id="a1">
  <source src="https://res.imtt.qq.com/qqbrowser_x5/zhengyuli/file/cunzai.mp3" type="audio/mp3" />
Your browser does not support the audio element.
</audio>
<script>
function createAudio() {
      var audio = document.getElementById("a1").play();
      audio.setAttribute("autoplay", "autoplay");
}
</script>

<button onclick="createAudio()">Create Auto Audio</button>

</body>
